<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<style>
    .chart {
        display: inline-block;
    }
</style>


<div id="dashboard_div">
</div>

<!--<script type="text/javascript" src="https://www.google.com/jsapi"></script>-->
<script type="text/javascript" src="googlejsapi.js"></script>
<script type="text/javascript" src="drawThatChart.js"></script>
<script type="text/javascript">
    'use strict';

    var dashboardElement = document.getElementById('dashboard_div');
    var dashboard = new google.visualization.Dashboard(dashboardElement);


    function chartitAppendit(tableData, typeOfchart, additionnalStyle) {
        if (!window.nbChart) {
            window.nbChart = 0;
        }
        additionnalStyle = additionnalStyle ? additionnalStyle : {};
        var elem = document.createElement('div');
        elem.classList.add('chart');
        elem.id = typeOfchart + "_" + ++window.nbChart;
        dashboardElement.appendChild(elem);
        drawChart(typeOfchart, additionnalStyle, elem, tableData);
    }

    var pieChartData = [
        ['string', 'number', 'number'],
        ['Type of vehicles', 'Number of accidents', 'Number of dead'],
        ['Car', 16, 9],
        ['Bike', 3, 1],
        ['Autocar', 2, 8]
    ];

    var timelineData = [
        ['string', 'date', 'date'],
        ['president', 'start', 'end'],
        ['Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
        ['Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
        ['Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
    ];

    var calendarData = [
        ['date', 'number'],
        ['Date', 'Won/Loss'],
        [new Date(2012, 3, 13), 37032],
        [new Date(2012, 3, 14), 38024],
        [new Date(2012, 3, 15), 38024],
        [new Date(2012, 3, 16), 38108],
        [new Date(2012, 3, 17), 38229],
        [new Date(2013, 9, 4), 38177],
        [new Date(2013, 9, 5), 38705],
        [new Date(2013, 9, 12), 38210],
        [new Date(2013, 9, 13), 38029],
        [new Date(2013, 9, 19), 38823],
        [new Date(2013, 9, 23), 38345],
        [new Date(2013, 9, 24), 38436],
        [new Date(2013, 9, 30), 38447]
    ];

    var lineChartData = [
        ['string', 'number', 'number'],
        ['Year', 'Sales', 'Expenses'],
        ['2004', 1000, 400],
        ['2005', 1170, 460],
        ['2006', 660, 1120],
        ['2007', 1030, 540],
        ['2005', 1170, 460],
        ['2006', 660, 1120],
        ['2007', 1030, 540],
        ['2005', 1170, 460],
        ['2006', 660, 1120],
        ['2007', 1030, 540],
        ['2005', 1170, 460],
        ['2006', 660, 1120],
        ['2007', 1030, 540]
    ];


    google.setOnLoadCallback(function () {

        /**
         *  chartitAppendit
         * @param tableData (Array)
         *
         * @param typeofchart (String)
         *   PieChart    | AreaChart  | AnnotationChart | BarChart |
         *   ColumnChart | ComboChart | ScatterChart    | SteppedAreaChart |
         *   Table       | Timeline   | WordTree        | LineChart | Calendar
         *
         * @param additionnalStyle (Object)
         *        {
         *           title              : (string)  Title of chart default ''
         *           width              : (int)     Default 'auto'
         *           height             : (int)     Default 'auto'
         *           displayAnnotations : (boolean) Only for AnnotationChart default false
         *           is3D               : (boolean) Some chart can be display in 3D. False to force
         *         }
         */

        chartitAppendit(lineChartData, 'LineChart', {
            title: "Line chart"
        });
        chartitAppendit(pieChartData, 'PieChart', {
            title: "Répartition des accidents",
            width: 300,
            height: 300
        });
        chartitAppendit(pieChartData, 'BarChart', {
            title: "Répartition des accidents",
            width: 300,
            height: 300
        });
        chartitAppendit(calendarData, 'Calendar', {
            title: 'Graphe calendrier',
            curveType: 'function'
        });

    });

</script>
</body>
</html>
